<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Õpime HTML5">
    <meta name="author" content="Lisett-Rosette Jätsa">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <title>Ülesanne 10</title>
</head>
<body>
    <!-- Lisett-Rosette 13.11.2025 -->
    <h1>ÕPILASE REGISTREERIMISVORM</h1>
    <form action="/submit_page" method="get">
        <!-- ISIKUANDMED -->
        <fieldset>
            <h2>Isikuandmed</h2>
            <p>
                <label for="eesnimi">Eesnimi:</label>
                <input id="eesnimi" name="eesnimi" type="text" required 
                       placeholder="Lisett-Rosette" maxlength="30">
            </p>
            <p>
                <label for="perenimi">Perenimi:</label>
                <input id="perenimi" name="perenimi" type="text" required 
                       placeholder="Jätsa" maxlength="30">
            </p>
             <br>
    <label for="date">Sünnikuupäev</label>
    <br>
    <input type="date" id="date" min="1950-01-01" max="2025-12-31" value="1980-01-01" required>
  <br>
            <p>Sugu:</p>
            <label><input type="radio" name="sugu" value="Naine" checked> Naine</label>
            <label><input type="radio" name="sugu" value="Mees"> Mees</label>
            <label><input type="radio" name="sugu" value="Muu"> Muu</label>
        </fieldset>
        <!-- KONTAKTANDMED -->
        <fieldset>
            <h2>Kontaktid</h2>
            <p>
                <label for="email">E-post:</label>
                <input id="email" name="email" type="email" required 
                       placeholder="lisettrosettejatsa@gmail.com" maxlength="50">
            </p>
            <p>
                <label for="telefon">Mobiiltelefon:</label>
                <input id="telefon" name="telefon" type="tel" required 
                       placeholder="465757857" maxlength="10">
            </p>
             <br>
  <label for="aadress">Aadress</label>
  <br>
  <textarea name="aadress" id="aadress" rows="5" cols="40"></textarea>
  <br>
            <p>
                <label for="linn">Linn/asula:</label>
                <input id="linn" name="linn" type="text" required 
                       placeholder="Tallinn" maxlength="20">
            </p>
            <p>
                <label for="postiindeks">Postiindeks:</label>
                <input id="postiindeks" name="postiindeks" type="text" required 
                       placeholder="10111" maxlength="5">
            </p>
            <p>
                <label for="riik">Riik:</label>
                <input id="riik" name="riik" type="text" required 
                       placeholder="Eesti" maxlength="20">
            </p>
        </fieldset>
        <!-- MUU INFO -->
        <fieldset>
            <h2>Muu info</h2>
            <br>
<label>Huvialad</label>
<br>
            <label><input type="checkbox" name="huvi" value="joonistamine"> Joonistamine</label>
            <label><input type="checkbox" name="huvi" value="laulmine"> Laulmine</label>
            <label><input type="checkbox" name="huvi" value="tantsimine"> Tantsimine</label>
            <label><input type="checkbox" name="huvi" value="kokkamine"> Kokkamine</label>
            <p>
                <label for="muu">Muu:</label>
                <input id="muu" name="muu" type="text" 
                       placeholder="täpsusta (kuni 30 tähemärki)" maxlength="30">
            </p>
            <p>
                <label for="veebileht">Isiklik veebileht:</label>
                <input id="veebileht" name="veebileht" type="url" 
                       placeholder="https://minuleht.ee" maxlength="100">
            </p>
            <label for="varv">eelistatud teemavärv</label>
            <br>
            <input type="color" id="varv" name="varv" value="#0000ff">
            <br>
<label for="dokumendid">Dokumendid</label>
<br>
<input type="file" id="dokumendid" name="dokumendid" accept=".pdf,image/*">
<br>
        </fieldset>
        <!-- KINNITUS -->
        <fieldset>
            <label>
                <input type="checkbox" required>
                Kinnitan, et esitatud andmed on õiged ja luban nende töötlemist vastavalt kooli tingimustele.
            </label>
        </fieldset>
        <p>
        <button>Saada</button>
        <button type="reset">Tühjenda</button>
        </p>
    </form>
</body>
</html>
